name: Build and Publish

on:
  push:
    branches: "*"
    tags: "*"
  pull_request:
    branches: "*"
  release:
    types:
      - created

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version:  |
            7.0.x
      - name: "Add NuGet Source"
        run: dotnet nuget add source "https://nuget.pkg.github.com/WolfBublitz/index.json" --username WolfBublitz --password ${GITHUB_TOKEN} --store-password-in-clear-text --name github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create the package
        run: dotnet pack --configuration Release
      - uses: actions/upload-artifact@v3
        with:
          name: nuget-package
          path: src/bin/Release/*.nupkg

  Tests:
    runs-on: ubuntu-latest
    needs: Build
    strategy:
      matrix:
        test-category: ['PipelineTests', 'UnitTests']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version:  |
            7.0.x
      - name: "Add NuGet Source"
        run: dotnet nuget add source "https://nuget.pkg.github.com/WolfBublitz/index.json" --username WolfBublitz --password ${GITHUB_TOKEN} --store-password-in-clear-text --name github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test --configuration Release --filter "TestCategory=${{ matrix.test-category }}"

  publish:
    runs-on: ubuntu-latest
    needs: [Build, Tests]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: nuget-package
      - name: "Add NuGet Source"
        run: dotnet nuget add source "https://nuget.pkg.github.com/WolfBublitz/index.json" --username WolfBublitz --password ${GITHUB_TOKEN} --store-password-in-clear-text --name github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to GitHub
        run: dotnet nuget push ./src/bin/Release/*.nupkg -s github


